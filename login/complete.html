<div class="col-md-12 login_banner">

                <div class="banner_user">
                    <div class="man">

                    </div>
                    <div class="user_inp">

                </div>

                <div class="fication">

                        </div>
                        <div class="user_inp2">
                            <input id="code" type="text" class="user_input2" placeholder="验证码"/>
                        </div>
                    </div>
                    <input class="left fication_le" type="button" value="获取验证码"  id="getcode" disabled="true">

                    </input>
                </div>

                <div class="banner_pass">
                    <div class="man">
                        <img src="../images/suo.png" alt=""/>
                    </div>
                    <div class="user_inp">
                        <input type="password" class="user_input" placeholder="密码"/>
                    </div>
                </div>
                <div class="auto">已有账号？去 &nbsp;&nbsp;<a href="../login/login.html">登陆</a>
                    <span class="joininfo" style="color: red"></span>
                </div>
                <div class="login_btn">

                </div>

            </div>
            <!--登录内容结束-->
