<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同兴>支付</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="pay.css"/>
    <link rel="stylesheet" href="../css/headandfoot.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="pay.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="col-md-12 pay">
        <div class="container">
            <div class="pay_top1">
                <div class="pay_top2"></div>
                <div>支付宝</div>
            </div>
            <div class="pay_top3">
                <img src="../images/pay.png" alt=""/>
            </div>
            <div class="pay_top1">
                <div class="pay_top2"></div>
                <div>购买清单</div>
            </div>
            <ul class="pay_list">
                <li class="col-md-6">商品服务信息</li>
                <li class="col-md-2">单价（元）</li>
                <li class="col-md-2">数量（次）</li>
                <li class="col-md-2">小计（元）</li>
            </ul>
            <div class="pay_list2">同兴一站办</div>
            <ul class="pay_list3">
                <li class="col-md-6 pay_list4">
                    <div class="pay_listimg left">
                        <img src="../images/xukezheng-fuwu-img3.jpg" alt=""/>
                    </div>
                    <div class="pay_list5">
                        <div class="pay_font1">内资公司注册</div>
                        <div class="pay_font2">公司类型：有限公司</div>
                        <div class="pay_font2">注册地址：湖北省武汉市武昌区</div>
                    </div>
                </li>
                <li class="col-md-2 pay_list6">单价（元）</li>
                <li class="col-md-2 pay_list6">数量（次）</li>
                <li class="col-md-2 pay_list6">小计（元）</li>
            </ul>
            <hr/>
            <div class="pay_foot">
                <div class="pay_foot1">
                    <div class="pay_foot_left">
                        <p>已选1件服务，总金额：</p>
                        <p>优惠券：</p>
                        <p>红包：</p>
                        <p class="list_pay">应付金额：</p>
                    </div>
                    <div class="pay_foot_right">
                        <p>600元</p>
                        <p>-0元</p>
                        <p>-0元</p>
                        <p class="list_pay"> <span class="span">600</span> 元</p>
                    </div>

                </div>
            </div>
            <div class="yg_btn1">
                <input type="submit" class="yg_btn"/>
            </div>
            <div class="yg_btn2">
                <div class="yg_btn4">
                    <input type="checkbox" class="yg_btn3"/>
                    <div class="yg_btn5">
                        <span>请您务必仔细阅读</span><span>《用户服务协议》</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
