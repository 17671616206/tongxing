<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同兴>个人中心</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/headandfoot.css"/>
    <link rel="stylesheet" href="safe.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="safe.js"></script>
</head>
<body>
<div id="header"></div>
<div class="mation col-md-12">
    <div class="container">
        <div class="home_banner_about">首页>&nbsp;帮助中心>&nbsp;关于我们</div>
        <div id="banleft"></div>
        <div class="home_section">
            <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        个人中心&nbsp;>&nbsp;内容编辑
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-11 col-md-push-1" style="font-weight: bold;margin-bottom: 10px;">
                                您的基本信息
                            </div>
                            <div class="col-sm-11 col-md-push-1 safe_mar">
                                <div class="col-md-5">
                                <span>会员名：&nbsp;&nbsp;</span><span class="logoid">123456789</span>
                                </div>
                            </div>
                            <div class="col-sm-11 col-md-push-1 safe_mar">
                                <div class="col-md-5">
                                    <span>登录邮箱：&nbsp;&nbsp;</span><div class="emailbox"><span class="email">123456789@qq.com</span></div>
                                </div>
                                <div class="col-md-5">
                                    <div class="changeemail">修改邮箱</div>
                                </div>
                            </div>
                            <div class="col-sm-11 col-md-push-1 safe_mar">
                                <div class="col-md-5">
                                    <span>绑定手机号：&nbsp;&nbsp;</span><div class="phone" style="display: inline-block">12345678900</div>
                                </div>
                                <div class="col-md-5">
                                    <div class="changephone" style="display: inline-block;cursor: pointer;color: #478cc9">修改绑定手机号码</div>

                                    <div class="changesec" href="javascript:;" style="margin-left: 20px;cursor: pointer;color: #478cc9">修改登录密码</div>
                                </div>

                                <div id="sec" class="col-sm-15 col-md-push-1 safe_mar" >
                                    <div class="col-md-5" >旧密码:</div>
                                    <input class="oldsec col-md-5" type="password"/>
                                    <div class="col-md-5" >新密码:</div>
                                    <input class="newsec col-md-5" type="password"/>
                                    <div class="col-md-5" >重输入新密码:</div>
                                    <input class="newsecs col-md-5" type="password"/>

                                    <span class="col-md-5 changeinfo" ></span>
                                    <input class="change col-md-5" type="button" value="确认修改"/>




                                </div>


                            </div>
                        </div>



                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
